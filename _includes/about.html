<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>About</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="list-group">
          {% for social in site.social %}
          <a class="list-group-item about-social" href="{{ social.url }}">
            <i class="fa fa-fw fa-3x fa-{{ social.title}}" aria-hidden="true"></i>
            <span>{{ social.title }}</span>
          </a>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
